<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Mick's Working gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Mick's "working" Gregslist</span>
            </a>
        </nav>
    </header>
    <main>
        <form class="container-fluid" onsubmit="app.carController.postCar(event)">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form-group row">
                        <label for="make" class="col-sm-12 col-form-label">Make</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="make" id="make" placeholder="">
                        </div>
                        <label for="model" class="col-sm-12 col-form-label">Model</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="model" id="model" placeholder="">
                        </div>
                        <label for="year" class="col-sm-12 col-form-label">Year</label>
                        <div class="col-sm-12">
                            <input type="range" min="1900" max="2020" class="form-control" name="year" id="year"
                                placeholder="">
                        </div>
                        <label for="imgUrl" class="col-sm-12 col-form-label">Image Url</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="">
                        </div>
                        <label for="price" class="col-sm-12 col-form-label">Price</label>
                        <div class="col-sm-12">
                            <input type="number" min="1" class="form-control" name="price" id="price" placeholder="">
                        </div>
                        <label for="description" class="col-sm-12 col-form-label">Description</label>
                        <div class="col-sm-12">
                            <textarea name="description" class="form-control" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary  p-3">Submit</button>
        </form>
        <div class="container-fluid" id="app">
            <div id="cars" class="row">

            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
